{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
  <div class="container" id="loginform">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Sign Up</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-info" type="submit" name="button">Sign up</button>
      </div>
    </form>
    <br>
    <p>Need logins? Email us at georgia@wearethenatureboys.com</p>
  </div>
{% endblock content %}
