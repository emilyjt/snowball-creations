{% load static %}
<nav class="fixed-top total-navbar">
  <nav class="navbar navbar-light logo-navbar">
    {% if user.is_authenticated %}
    <a class="navbar-brand mx-auto" href="{% url 'dashboard' %}">
      <img class="max-width: 80%" src="{% static "/images/snowball_logo_white.png" %}" width="auto" height="75" alt="logo">
    </a>
    {% else %}
    <a class="navbar-brand mx-auto" href="{% url 'login' %}">
      <img src="{% static "/images/snowball_logo_white.png" %}" width="auto" height="75" alt="logo">
    </a>
    {% endif %}
  </nav>
  <nav class="nav navbar-expand-lg second-level-navbar">
    <button class="navbar-toggler mx-auto custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mx-auto">
        {% if user.is_authenticated %}
          <strong>
            <li class="nav-item mx-auto">
              <a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a>
            </li>
          </strong>
        {% endif %}
          <strong>
            <li class="nav-item mx-auto">
              <a class="nav-link" href="https://wearethenatureboys.com/">Back to Main Website</a>
            </li>
          </strong>
      </ul>
      <ul class="navbar-nav mx-auto">
        {% if user.is_authenticated %}
          <strong>
          <li class="nav-item mx-auto">
            <a class="nav-link" href="{% url 'profile' %}">Profile</a>
          </li>
          </strong>
          <strong>
          <li class="nav-item mx-auto">
            <a class="nav-link" href="{% url 'logout' %}">Logout</a>
          </li>
          </strong>
        {% else %}
          <strong>
          <li class="nav-item mx-auto">
            <a class="nav-link" href="{% url 'login' %}">Login</a>
          </li>
          </strong>
        {% endif %}
      </ul>
    </div>
  </nav>
</nav>
